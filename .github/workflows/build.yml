name: Build Windows Executable

on:
  push:
    tags:
      - 'v*' # Dispara a criação da release quando você subir uma tag (ex: v1.0)

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # O comando abaixo empacota o projeto. 
        # --add-data usa ';' no Windows para separar origem de destino.
        pyinstaller --noconsole --onefile --name "SignagePlayer" --add-data "gui;gui" --add-data "utils;utils" main.py

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/SignagePlayer.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}