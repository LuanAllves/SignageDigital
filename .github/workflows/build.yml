name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 opencv-python pyinstaller

    - name: Build with PyInstaller
      run: |
        python -m PyInstaller --noconsole --onefile --icon="gui/assets/app_icon.ico" --name "WL SignagePlayer" --add-data "gui;gui" --add-data "utils;utils" --add-data "gui/assets/app_icon.icon;gui/assets" --collect-all cv2 main.py

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/SignagePlayer.exe
        body: "Build autom√°tico para Windows."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
